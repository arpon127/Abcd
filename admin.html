<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>অ্যাডমিন প্যানেল</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header class="admin-header">
    <h1>অ্যাডমিন প্যানেল</h1>
    <p>আপনার ওয়েবসাইট নিয়ন্ত্রণ করুন</p>
  </header>

  <main class="admin-container">
    <!-- সাইট সেটিংস -->
    <section class="settings-section">
      <h2>সাইট কনফিগারেশন</h2>
      <form id="site-settings-form">
        <label for="site-title">সাইটের টাইটেল:</label>
        <input type="text" id="site-title" placeholder="সাইটের নতুন টাইটেল দিন">

        <label for="welcome-message">ওয়েলকাম বার্তা:</label>
        <textarea id="welcome-message" placeholder="নতুন বার্তা লিখুন"></textarea>

        <button type="button" onclick="updateSettings()">সংরক্ষণ করুন</button>
      </form>
    </section>

    <!-- কন্টেন্ট ম্যানেজমেন্ট -->
    <section class="content-management">
      <h2>কন্টেন্ট ম্যানেজমেন্ট</h2>
      <form id="content-form">
        <label for="new-event">নতুন ইভেন্ট:</label>
        <input type="text" id="new-event" placeholder="ইভেন্টের নাম লিখুন">
        <textarea id="event-description" placeholder="ইভেন্টের বিবরণ লিখুন"></textarea>

        <label for="new-image">ইমেজ আপলোড:</label>
        <input type="file" id="new-image" accept="image/*">

        <button type="button" onclick="addEvent()">যোগ করুন</button>
      </form>
    </section>

    <!-- কমিটির তথ্য -->
    <section class="committee-management">
      <h2>কমিটির তথ্য আপডেট</h2>
      <form id="committee-form">
        <label for="president-name">সভাপতির নাম:</label>
        <input type="text" id="president-name" placeholder="সভাপতির নাম দিন">

        <label for="member-name">সদস্যের নাম:</label>
        <input type="text" id="member-name" placeholder="নতুন সদস্যের নাম দিন">

        <button type="button" onclick="updateCommittee()">আপডেট করুন</button>
      </form>
    </section>
  </main>

  <footer class="admin-footer">
    <p>&copy; ২০২৫ - অ্যাডমিন প্যানেল। সর্বস্বত্ব সংরক্ষিত।</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
<style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
  color: #333;
}

.admin-header {
  text-align: center;
  padding: 20px;
  background-color: #4caf50;
  color: white;
}

.admin-header h1 {
  margin: 0;
}

.admin-container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background: white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

.settings-section,
.content-management,
.committee-management {
  margin-bottom: 30px;
}

h2 {
  color: #4caf50;
  border-bottom: 2px solid #4caf50;
  padding-bottom: 5px;
  margin-bottom: 15px;
}

form label {
  display: block;
  font-weight: bold;
  margin: 10px 0 5px;
}

form input,
form textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

form button {
  background-color: #4caf50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

form button:hover {
  background-color: #388e3c;
}

.admin-footer {
  text-align: center;
  padding: 15px;
  background-color: #4caf50;
  color: white;
  margin-top: 20px;
}
</style><script>// সাইটের টাইটেল এবং বার্তা আপডেট
function updateSettings() {
  const title = document.getElementById('site-title').value;
  const message = document.getElementById('welcome-message').value;

  if (title) {
    alert(`সাইটের টাইটেল আপডেট হয়েছে: ${title}`);
  }
  if (message) {
    alert(`ওয়েলকাম বার্তা আপডেট হয়েছে: ${message}`);
  }
}




// নতুন ইভেন্ট যোগ করা
function addEvent() {
  const eventName = document.getElementById('new-event').value;
  const eventDescription = document.getElementById('event-description').value;

  if (eventName && eventDescription) {
    alert(`নতুন ইভেন্ট যোগ হয়েছে: ${eventName}`);
  } else {
    alert('ইভেন্টের নাম এবং বিবরণ পূরণ করুন।');
  }
}

// কমিটির তথ্য আপডেট করা
function updateCommittee() {
  const presidentName = document.getElementById('president-name').value;
  const memberName = document.getElementById('member-name').value;

  if (presidentName) {
    alert(`সভাপতির নাম আপডেট হয়েছে: ${presidentName}`);
  }
  if (memberName) {
    alert(`নতুন সদস্যের নাম যোগ হয়েছে: ${memberName}`);
  }
}
</script>
